<mat-toolbar>Registro de Signos</mat-toolbar>
<button mat-raised-button color="primary"  (click)="openDialog()">Nuevo Paciente</button>
  <form class="example-container" [formGroup]="form" (ngSubmit)="aceptar()">

      <div [hidden]="true">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
          </mat-form-field>
        </div>

        

    <mat-form-field>

      <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente"
        [formControl]="myControlPaciente" formControlName="paciente">
      <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="displayFn"
        (optionSelected)="seleccionarPaciente($event)">
        <mat-option *ngFor="let p of filteredOptions | async" [value]="p">

          {{p.nombres}} {{p.apellidos}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>

    
    <mat-form-field>
      <input matInput placeholder="Temperatura" [(ngModel)]="temperatura" formControlName="temperatura">
    </mat-form-field>
   
    <mat-form-field>
      <input matInput placeholder="Pulso" [(ngModel)]="pulso" formControlName="pulso">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ritmo" [(ngModel)]="ritmo" formControlName="ritmo">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha" formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="estadoBotonRegistrar()">Registrar</button>
    <button mat-raised-button color="accent" routerLink='/signos' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>
